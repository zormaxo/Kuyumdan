<div class="row">
  <section class="d-none d-sm-block col-sm-4 col-md-3">
    <ul class="list-group mt-5">
      <li
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-start p-2"
        *ngFor="let brand of brands"
        [class.active]="brand.id === shopParams.brandId"
        [value]="brand.id"
        (click)="onBrandSelected(brand.id)">
        <small class="me-auto"> {{ brand.name }}</small>
        <small class="badge bg-secondary rounded-pill">12</small>
      </li>
    </ul>
  </section>
  <section class="col-sm-8 col-md-9">
    <div class="row">
      <table
        class="table table-striped table-hover table-bordered align-middle"
        style="text-align: center"
        aria-label="Ürünler">
        <thead class="">
          <tr>
            <th scope="col" class="col-1"></th>
            <th scope="col" class="col-7" style="text-align: start"><small>İlan Başlığı</small></th>
            <th scope="col" class="col-1"><small>Fiyat</small></th>
            <th scope="col" class="col-1"><small>İlan Tarihi</small></th>
            <th scope="col" class="col-1"><small>İl / İlçe</small></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products" style="line-height: 16px;">
            <td>
              <img src="{{ product.pictureUrl }}" style="max-height: 100px" class="img-fluid rounded-start" alt="..." />
            </td>
            <td style="text-align: start;">
              <small>{{ product.name }}</small>
            </td>
            <td style="color: brown;">
              <small>{{ product.price }} TL</small>
            </td>
            <td>
              <small>22 Haziran 2022</small>
            </td>
            <td><small>İstanbul Bahçelievler</small></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
      <app-pager
        [pageSize]="shopParams.pageSize"
        [totalCount]="totalCount"
        (pageChanged)="onPageChanged($event)"></app-pager>
    </div>
    <div class="d-flex justify-content-between align-items-center pb-2">
      <app-paging-header
        [totalCount]="totalCount"
        [pageSize]="shopParams.pageSize"
        [pageNumber]="shopParams.pageNumber"></app-paging-header>
    </div>
  </section>
</div>

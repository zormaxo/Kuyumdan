<ng-container *ngFor="let product of products">
  <div class="card mb-3 shadow" style="background-color: rgb(242, 242, 242)">
    <div class="row g-0" style="height: 120px">
      <div class="align-self-center bg-white text-center" style="width: 150px">
        <img src="{{ product.pictureUrl }}" alt="{{ product.name }}" class="img-fluid rounded-start" style="width: 100px"/>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            This is a wider card with supporting text below as a natural lead-in to additional content. This content is
            a little bit longer.
          </p>
          <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
        </div>
      </div>
    </div>
  </div>
</ng-container>
